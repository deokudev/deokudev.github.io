  <body>
    <!-- 검색 결과 제목 -->
    <script>
      function getUrlVars() // 쿼리 스트링을 파싱하는 함수
      {
        var vars = [], hash;
        var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
        for(var i = 0; i < hashes.length; i++)
        {
          hash = hashes[i].split('=');
          vars.push(hash[0]);
          vars[hash[0]] = hash[1];
        }
        return vars;
      }
      $(document).ready(function(){ // 쿼리 스트링에서 'q'파라미터를 읽어 창 제목과 표시 제목을 바꿈
        var title = decodeURIComponent(getUrlVars()['q']);
        var data = title.replace(/\//gi, '-');
        var ret = data.slice(1,-1);
        var ret2 = 'http://prose.io/#deokudev/deokudev.github.io/edit/master/_posts/'+ret+'.md';
        document.getElementById("inet").src = ret2;
      });  
    </script>
    <iframe id = "inet" src="http://www.youraddress.com" frameborder="0" style="overflow:hidden;height:100%;width:100%" height="100%" width="100%"></iframe>
    
  </body>
